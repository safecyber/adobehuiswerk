<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Support Aanvragen</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="d-flex flex-column min-vh-100">
    <header class="cyber-header">
        <div class="container d-flex justify-content-between align-items-center">
            
            <h1 class="cyber-logo text-glow">CyberSecure</h1>
            
            <nav>
                <ul class="nav">
                    <li class="nav-item"><a href="index.html" class="nav-link nav-hover">Home</a></li>
                    <li class="nav-item"><a href="about.html" class="nav-link nav-hover">Over Ons</a></li>
                    <li class="nav-item"><a href="contact.html" class="nav-link nav-hover">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section class="py-5">
        <div class="container">
            <h2 class="text-center text-green mb-4">Support Aanvragen</h2>
            <form>
                <div class="mb-3">
                    <label for="naam" class="form-label">Naam</label>
                    <input type="text" class="form-control" id="naam" placeholder="Uw naam">
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">E-mail</label>
                    <input type="email" class="form-control" id="email" placeholder="Uw e-mailadres">
                </div>
                <div class="mb-3">
                    <label for="bericht" class="form-label">Bericht</label>
                    <textarea class="form-control" id="bericht" rows="4" placeholder="Uw vraag of verzoek"></textarea>
                </div>
                <button type="submit" class="btn btn-glow">Aanvragen</button>
            </form>
        </div>
    </section>

    <footer class="bg-footer text-center py-4 mt-auto">
        <p>&copy; 2025 CyberSecure. Alle rechten voorbehouden.</p><a href="contact.html">Contact</a></p>
    </footer>
</body>
</html>
